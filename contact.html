<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-gradient-bg bg-no-repeat bg-fixed text-color-primary tracking-wider"
  >
    <!-- Navbar -->
    <header class="sticky top-0 z-50">
      <nav class="container flex justify-between items-center">
        <div class="w-64 py-5 hover:scale-110">
          <a href="./index.html">
            <img src="./assets/images/footer-logo.png" alt="Logo" />
          </a>
        </div>
        <div>
          <ul class="hidden xl:flex items-center space-x-9 text-xl font-bold">
            <li class="hover:scale-110">
              <a href="./about.html" class="hover:underline">About</a>
            </li>
            <li class="hover:scale-110">
              <a href="./services.html" class="hover:underline">Services</a>
            </li>
            <li class="hover:scale-110">
              <a href="./reviews.html" class="hover:underline">Reviews</a>
            </li>
            <li class="hover:scale-110">
              <a href="./contact.html" class="hover:underline">Contact Me</a>
            </li>
            <li>
              <button
                class="bg-color-secondary px-6 py-3 rounded-2xl font-bold hover:scale-105 border-2 border-color-primary"
              >
                <a
                  href="https://bookwhen.com/happymindsgratefulhearts"
                  target="_blank"
                  >Book Now</a
                >
              </button>
            </li>
          </ul>
        </div>

        <!-- Mobile Screen -->
        <div id="hamburger" class="xl:hidden cursor-pointer z-50">
          <i class="fa-solid fa-bars text-4xl"></i>
        </div>

        <div
          id="menu"
          class="hidden bg-color-secondary h-[100vh] absolute inset-0"
        >
          <ul class="h-full grid place-items-center py-16 text-xl font-bold">
            <li class="hover:scale-110">
                <a id="hLink" href="./index.html" class="hover:hover:scale-110"
                  >Home</a
                >
              </li>
            <li class="hover:scale-110">
              <a id="hLink" href="./about.html" class="hover:hover:scale-110"
                >About</a
              >
            </li>
            <li class="hover:scale-110">
              <a id="hLink" href="./services.html" class="hover:hover:scale-110"
                >Services</a
              >
            </li>
            <li class="hover:scale-110">
              <a id="hLink" href="./reviews.html" class="hover:scale-110"
                >Reviews</a
              >
            </li>
            <li class="hover:scale-110">
              <a id="hLink" href="./contact.html" class="hover:hover:scale-110"
                >Contact Me</a
              >
            </li>
            <li>
              <button
                class="bg-color-secondary px-6 py-3 rounded-2xl font-bold hover:scale-105 border-2 border-color-primary"
              >
                <a
                  href="https://bookwhen.com/happymindsgratefulhearts"
                  target="_blank"
                  >Book Now</a
                >
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact">
      <div
        class="container md:py-20 flex flex-col items-center text-center mb-28 mt-12"
      >
        <div
          class="flex flex-col py-10 space-y-5 bg-color-secondary border-2 border-color-primary rounded-2xl w-80 md:w-9/12"
        >
          <h1 class="text-2xl md:text-4xl lg:text-6xl font-bold">
            Get In Touch
          </h1>
          <div class="space-y-8 font-bold py-8 lg:px-20">
            <div class="flex flex-col space-y-4">
              <i class="fa-solid fa-phone md:text-3xl text-color-third"></i>
              <p class="text-sm md:text-xl lg:text-2xl">07739 660091</p>
            </div>
            <div class="flex flex-col space-y-4">
              <i
                class="fa-regular fa-envelope md:text-3xl text-color-third"
              ></i>
              <p class="text-sm md:text-xl lg:text-2xl">
                happymindsgratefulhearts@gmail.com
              </p>
            </div>
            <div class="flex flex-col space-y-4">
              <i
                class="fa-solid fa-location-dot md:text-3xl text-color-third"
              ></i>
              <p class="text-sm md:text-xl lg:text-2xl px-3">
                Well-being Hub NI, The Station House, 16a Derganagh Road, BT45
                8PS
              </p>
            </div>
          </div>
          <div class="flex flex-col space-y-5 lg:space-y-10 items-center">
            <input
              placeholder="Enter Your Name"
              class="w-10/12 p-2 text-black"
            />
            <input
              placeholder="Enter Your Email"
              class="w-10/12 p-2 text-black"
            />
            <textarea
              placeholder="Write Your Message"
              class="w-10/12 h-28 p-2 text-black"
            ></textarea>
            <button
              class="border-2 border-color-primary rounded-xl p-2 font-medium w-28 md:w-40"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      // Making navbar sticky
      const navbar = document.querySelector("header");
      window.onscroll = () => {
        if (window.scrollY > 70) {
          navbar.classList.add("bg-color-secondary");
          navbar.classList.add("border-b");
        } else {
          navbar.classList.remove("bg-color-secondary");
          navbar.classList.remove("border-b");
        }
      };

      // Mobile Menu
      const hamburger = document.querySelector("#hamburger");
      const menu = document.querySelector("#menu");
      const hLink = document.querySelectorAll("#hLink");
      const faSolid = document.querySelector(".fa-solid");

      hamburger.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        faSolid.classList.toggle("fa-xmark");
      });

      hLink.forEach((link) => {
        link.addEventListener("click", () => {
          menu.classList.toggle("hidden");
          faSolid.classList.toggle("fa-xmark");
        });
      });
    </script>
  </body>
</html>
